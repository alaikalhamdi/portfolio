<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @layer utilities {
      .hero-bg {
        background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        background-size: cover;
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800" x-data="{ darkMode: false, language: 'en' }" :class="darkMode ? 'dark bg-gray-900 text-gray-100' : ''">
  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">MyPortfolio</h1>
      <div class="flex space-x-6 items-center">
        <ul class="flex space-x-6">
          <li><a href="#home" class="hover:text-blue-500 dark:hover:text-blue-300">Home</a></li>
          <li><a href="#about" class="hover:text-blue-500 dark:hover:text-blue-300">About</a></li>
          <li><a href="#skills" class="hover:text-blue-500 dark:hover:text-blue-300">Skills</a></li>
          <li><a href="#projects" class="hover:text-blue-500 dark:hover:text-blue-300">Projects</a></li>
          <li><a href="#contact" class="hover:text-blue-500 dark:hover:text-blue-300">Contact</a></li>
        </ul>
        <button @click="darkMode = !darkMode" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded">Toggle Dark Mode</button>
        <select @change="language = $event.target.value" class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded">
          <option value="en">EN</option>
          <option value="id">ID</option>
        </select>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero-bg text-white py-20">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4" x-text="language === 'en' ? 'Welcome to My Portfolio' : 'Selamat Datang di Portofolio Saya'"></h2>
      <p class="mb-6" x-text="language === 'en' ? 'I am a Web Developer passionate about building modern, responsive websites.' : 'Saya adalah Pengembang Web yang antusias dalam membangun situs web modern dan responsif.'"></p>
      <a href="#contact" class="bg-white text-blue-500 px-6 py-2 rounded hover:bg-gray-100">Contact Me</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="py-16 bg-gray-100 dark:bg-gray-800">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8" x-text="language === 'en' ? 'About Me' : 'Tentang Saya'"></h2>
      <div class="flex flex-col md:flex-row items-center">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-full w-32 h-32 mb-6 md:mb-0 md:mr-6">
        <p class="text-center md:text-left" x-text="language === 'en' ? 'I am a student originating from Indonesia, who has taken an interest in Software Development, Data Science, and Cybersecurity. Loves programming and designing. Thrives to learn new things every day.' : 'Saya adalah seorang pelajar dari Indonesia yang tertarik pada Pengembangan Perangkat Lunak, Ilmu Data, dan Keamanan Siber. Menyukai pemrograman dan desain. Selalu bersemangat untuk belajar hal-hal baru setiap hari.'"></p>
      </div>
    </div>
  </section>

  <!-- Skills & Experiences Section -->
  <section id="skills" class="py-16 bg-white dark:bg-gray-900">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8" x-text="language === 'en' ? 'Skills & Experiences' : 'Keahlian & Pengalaman'"></h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Skills List -->
        <div>
          <h3 class="text-xl font-bold mb-4" x-text="language === 'en' ? 'Skills' : 'Keahlian'"></h3>
          <ul class="list-disc list-inside space-y-2">
            <li x-text="language === 'en' ? 'HTML, CSS, and JavaScript' : 'HTML, CSS, dan JavaScript'"></li>
            <li x-text="language === 'en' ? 'React and Tailwind CSS' : 'React dan Tailwind CSS'"></li>
            <li x-text="language === 'en' ? 'Backend Development with Node.js' : 'Pengembangan Backend dengan Node.js'"></li>
            <li x-text="language === 'en' ? 'Version Control with Git and GitHub' : 'Kontrol Versi dengan Git dan GitHub'"></li>
            <li x-text="language === 'en' ? 'Responsive and Accessible Web Design' : 'Desain Web Responsif dan Aksesibel'"></li>
          </ul>
        </div>
        <!-- Experiences -->
        <div>
          <h3 class="text-xl font-bold mb-4" x-text="language === 'en' ? 'Experiences' : 'Pengalaman'"></h3>
          <div class="space-y-4">
            <div>
              <h4 class="font-bold" x-text="language === 'en' ? 'Web Developer Intern' : 'Magang Pengembang Web'"></h4>
              <p class="text-sm text-gray-600" x-text="language === 'en' ? 'Company Name | Jan 2023 - Dec 2023' : 'Nama Perusahaan | Jan 2023 - Des 2023'"></p>
              <p x-text="language === 'en' ? 'Worked on creating responsive websites and collaborated with the team to develop web applications.' : 'Membuat situs web responsif dan berkolaborasi dengan tim untuk mengembangkan aplikasi web.'"></p>
            </div>
            <div>
              <h4 class="font-bold" x-text="language === 'en' ? 'Freelance Developer' : 'Pengembang Freelance'"></h4>
              <p class="text-sm text-gray-600" x-text="language === 'en' ? '2022 - Present' : '2022 - Sekarang'"></p>
              <p x-text="language === 'en' ? 'Designed and developed custom websites for clients, ensuring their business needs were met.' : 'Merancang dan mengembangkan situs web khusus untuk klien, memastikan kebutuhan bisnis mereka terpenuhi.'"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-16 bg-gray-100 dark:bg-gray-800">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8" x-text="language === 'en' ? 'My Projects' : 'Proyek Saya'"></h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Project 1 -->
        <div class="bg-gray-100 dark:bg-gray-700 p-6 rounded shadow">
          <h3 class="text-xl font-bold mb-2" x-text="language === 'en' ? 'Project One' : 'Proyek Satu'"></h3>
          <p x-text="language === 'en' ? 'A brief description of the project goes here.' : 'Deskripsi singkat proyek ditulis di sini.'"></p>
        </div>
        <!-- Project 2 -->
        <div class="bg-gray-100 dark:bg-gray-700 p-6 rounded shadow">
          <h3 class="text-xl font-bold mb-2" x-text="language === 'en' ? 'Project Two' : 'Proyek Dua'"></h3>
          <p x-text="language === 'en' ? 'A brief description of the project goes here.' : 'Deskripsi singkat proyek ditulis di sini.'"></p>
        </div>
        <!--
